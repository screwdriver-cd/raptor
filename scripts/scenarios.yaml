config:
  target: http://192.168.1.151:9001
  processor: "./data.js"
  defaults:
    headers:
      Authorization: "{{ $processEnvironment.SD_TOKEN }}"
  plugins:
    expect: {}
  phases:
    - duration: 60
      arrivalRate: 5
      rampTo: 2
      name: "Warm up the application"
    # - pause: 60
    # - duration: 600
    #   arrivalRate: 50
    #   name: "Sustained max load"
  environments:
    production:
      target: https://api.screwdriver.cd
      phases:
        - duration: 10
          arrivalRate: 5
          rampTo: 2
    staging:
      target: https://beta.api.screwdriver.cd
      phases:
        - duration: 1200
          arrivalRate: 20
  ensure:
    p95: 3000
    maxErrorRate: 1
  variables:
    pipelineId: "{{ $processEnvironment.PIPELINE_ID }}"

scenarios:
  - flow:
    - log: "Login/Collections View for {{ pipelineId }}"
    - weight: 1
    - get:
        url: "/v4/auth/contexts"
        capture:
          - json: $
            as: contexts
    - loop:
        - get:
            url: "/v4/banners"
      count: 2
    - get:
        url: "/v4/auth/login/github:github.com/web"
        followRedirect: false
        expect:
          - statusCode: 302
        # capture:
        #     xpath: //
        #     as: loginDetails
    # - log: "Login details {{ $loginDetails }}"
    - get:
        url: "/v4/collections"
        capture:
          - json: $
            as: collections
        expect:
          - hasProperty: "{{ collections[0].pipelineIds }}"
          - statusCode: 200
    - loop:
        - think: 5
        - get:
            url: "/v4/collections/{{ $loopElement.id }}"
        - get:
            url: "/v4/pipelines/{{ $loopElement.pipelineIds[0] }}/metrics?count=20&page=1"
        - get:
            url: "/v4/pipelines/{{ $loopElement.pipelineIds[0] }}"
      over: collections
  - flow:
    - log: "Pipeline Graph View"
    - get:
        url: "/v4/collections"
        capture:
          - json: $
            as: collections
    - loop:
        - think: 5
        - get:
            url: "/v4/pipelines/{{ $loopElement.pipelineIds[0] }}"
        - get:
            url: "/v4/banners"
        - get:
            url: "/v4/pipelines/{{ $loopElement.pipelineIds[0] }}/jobs"
        - get:
            url: "/v4/pipelines/{{ $loopElement.pipelineIds[0] }}/triggers"
        - get:
            url: "/v4/pipelines/{{ $loopElement.pipelineIds[0] }}/events?count=5&page=1"
            capture:
              - json: $
                as: events
        - loop:
            - get:
                url: "/v4/events/{{ $loopElement.id }}/builds"
                capture:
                  - json: $
                    as: builds
                expect:
                  - statusCode: 200
            - get:
                url: "/v4/events/{{ $loopElement.id }}"
          over: events
      over: collections

    - log: "Build View"
    - log: "{{ builds.id }}"
    - loop:
        - get:
            url: "/v4/builds/{{ $loopElement.id }}/steps/sd-setup-launcher/logs?from=0&pages=10&sort=ascending"
            ifTrue: "{{ $loopElement.status == 'SUCCESS' || $loopElement.status == 'ABORTED' }}"
      over: builds

    - log: "Restart Build"
    - weight: 3
    - think: 10
    - loop:
        - think: 5
        - get:
            url: "/v4/builds/{{ $loopElement.id }}/steps/sd-setup-launcher/logs?from=0&pages=10&sort=ascending"
            ifTrue: "{{ $loopElement.status == 'ABORTED' }}"
        - get:
            url: "/v4/builds/{{ $loopElement.id }}/steps/sd-teardown-screwdriver-coverage-bookend/logs?from=1&pages=2&sort=descending"
            ifTrue: "{{ $loopElement.status == 'SUCCESS' }}"
        - think: 5
        - post:
            url: "/v4/events"
            json:
              causeMessage: "Manually started by f22-raptor"
              buildId: "{{ $loopElement.id }}"
            capture:
              json: $
              as: newEvent
        - get:
            url: "/v4/events/{{ newEvent.id }}/builds"
            capture:
              json: "$.[0]"
              as: newBuild
        - log: "{{ newBuild  }}"
        - get:
            url: "/v4/events/{{ newEvent.id }}"
        - get:
            url: "/v4/jobs/{{ newBuild.jobId }}"
        - loop:
            - think: 5
            - get:
                url: "/v4/builds/{{ newBuild.id }}"
          count: 10
      over: builds
      count: 3

    - log: "Abort Build"
    - weight: 2
    - think: 10
    - loop:
        - think: 5
        - get:
            url: "/v4/builds/{{ $loopElement.id }}/steps/sd-setup-launcher/logs?from=0&pages=10&sort=ascending"
            ifTrue: "{{ $loopElement.status == 'ABORTED' }}"
        - get:
            url: "/v4/builds/{{ $loopElement.id }}/steps/sd-teardown-screwdriver-coverage-bookend/logs?from=1&pages=2&sort=descending"
            ifTrue: "{{ $loopElement.status == 'SUCCESS' }}"
        - think: 5
        - post:
            url: "/v4/events"
            json:
              causeMessage: "Manually started by f22-raptor"
              buildId: "{{ $loopElement.id }}"
            capture:
              json: $
              as: newEvent
        - get:
            url: "/v4/events/{{ newEvent.id }}/builds"
            capture:
              json: "$.[0]"
              as: newBuild
        - get:
            url: "/v4/events/{{ newEvent.id }}"
        - get:
            url: "/v4/jobs/{{ newBuild.jobId }}"
        - loop:
            - think: 5
            - get:
                url: "/v4/builds/{{ newBuild.id }}"
          count: 4
        - put:
          url: "/v4/builds/{{ newBuild.id }}"
          json:
            status: "ABORTED"
      over: builds
      count: 3
